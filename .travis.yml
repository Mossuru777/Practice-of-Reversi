branches:
  only:
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/

language: java
jdk:
  - openjdk11

script:
  - cd java && ./gradlew shadowJar

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - java/server/build/libs/ReversiServer.jar
    - java/client/build/libs/ReversiClient.jar
  skip_cleanup: true
  on:
    repo: Mossuru777/Practice-of-Reversi
    tags: true

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
